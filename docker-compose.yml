version: "3"

services:
  allchat-web:
    build: .
    command: npm start
    ports:
      - "3333:3333"
    volumes:
      - ".:/home/caiogallo/Documents/allchat-web"

  redis:
    image: "redis:3.0.7"

    command: redis-server --requirepass caiogallo

    ports:
     - "6379:6379"

    volumes:
     - ./redis-data:/home/caiogallo/Documents/redis-data
      # - $PWD/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

# Maybe remove the configs below
    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
